<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title><h2>{{ meniu.nume }}</h2></mat-card-title>
    <mat-card-subtitle>{{ meniu.descriere }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <dl>
      <dt>Minut:</dt>
      <dd>{{meniu.minut.nume}}</dd>
      <dt>Garnitura:</dt>
      <dd>{{meniu.garnitura.nume}}</dd>
      <dt>Sarnitura:</dt>
      <dd>{{meniu.salata.nume}}</dd>
      <dt>Desert:</dt>
      <dd>{{meniu.desert.nume}}</dd>
    </dl>
  </mat-card-content>

  <mat-card-actions>
    <a mat-fab color="primary" [routerLink]="['/meniuextra-edit']"><mat-icon>edit</mat-icon></a>
  </mat-card-actions>
</mat-card>
