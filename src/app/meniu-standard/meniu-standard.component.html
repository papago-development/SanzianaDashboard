
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title><h2>{{ meniu.nume }}</h2></mat-card-title>
    <mat-card-subtitle>{{ meniu.descriere }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <dl>
      <dt>Ciorba:</dt>
      <dd>{{meniu.ciorba.nume}}</dd>
      <dt>Fel Principal:</dt>
      <dd>{{meniu.felPrincipal.nume}}</dd>
    </dl>
  </mat-card-content>

  <mat-card-actions>
    <a mat-fab color="primary" [routerLink]="['/meniustandard-edit']"><mat-icon>edit</mat-icon></a>
  </mat-card-actions>
</mat-card>
