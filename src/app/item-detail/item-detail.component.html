<section fxLayout="row wrap" fxLayoutAlign="center center" style="margin-top: 20px">
  <mat-card fxFlex="500px" fxFlex.xs="100%">
    <mat-card-title>Editeaza Datele de aparitie</mat-card-title>

      <mat-list>
        <mat-list-item *ngFor="let av of item.available">
          {{ av.toDate() | date:'yyyy/MM/dd h:mm:ss a'}}
          <button mat-icon-button (click)="delData(av)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-list-item>
      </mat-list>

    <mat-form-field class="example-full-width" style="margin-left: 20px">
      <input matInput #dataInput [matDatepicker]="picker" placeholder="Adauga o data" [formControl]="startDate">
      <mat-datepicker-toggle matSuffix [for]="picker"  >
        <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
      </mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-card-actions>
      <mat-card-actions align="center">
        <button style="margin-left: 20px" type="button" mat-raised-button color="primary" (click)="addData()">Adauga data</button>
        <button style="margin-left: 20px" type="button" mat-raised-button color="warn" (click)="onCancel()">Cancel</button>
      </mat-card-actions>
    </mat-card-actions>

  </mat-card>
</section>
