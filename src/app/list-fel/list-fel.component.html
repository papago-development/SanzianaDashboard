
<section  fxLayout=" row wrap" fxLayoutAlign="space-around center" style="margin-top: 20px">
  <mat-form-field fxFlex="40%">
    <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  <a mat-fab color="primary" [routerLink]="['/item-create']"><mat-icon >add</mat-icon></a>


</section>
<section  fxLayout=" row wrap" fxLayoutAlign="center center" style="margin-top: 20px">
<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="nume" matSort="">

    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nume </th>
    <td mat-cell *matCellDef="let element"> {{element. nume}} </td>
  </ng-container>

  <ng-container matColumnDef="pret">
    <th mat-header-cell *matHeaderCellDef> Pret </th>
    <td mat-cell *matCellDef="let element"> {{element.pret }} </td>
  </ng-container>

  <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef> Details </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="redirectToDetails(element.nume)">
        <mat-icon class="mat-18">alarm</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="update">
    <th mat-header-cell *matHeaderCellDef> Update </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="accent" (click)="redirectToUpdate(element.nume)">
        <mat-icon class="mat-18">system_update</mat-icon>
      </button>
    </td>
  </ng-container>



  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Delete </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="warn" (click)="redirectToDelete(element.id)">
        <mat-icon class="mat-18">delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</section>
